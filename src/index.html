<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Team Page</title>
  </head>
  <body class="max-w-sm ml-3">
    <header class="mt-[4.44375rem]">
      <h1 class="font-bold text-4xl">The creative crew</h1>
      <div class="mt-[2.375rem]">
        <h2 class="font-semibold text-lg">WHO WE ARE</h2>
        <p class="text-sm mt-[0.625rem]">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <section class="mt-[2.375rem] grid gap-8 grid-cols-2 grid-rows-3 even:mt-5">
      <figure class="last:mt-4">
        <img src="/img/photo1.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          Product owner
        </p>
        <p class="-mt-3">Bill Mahoney</p>
      </figure>

      <figure class="even:mt-10">
        <img src="/img/photo2.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          art director
        </p>
        <p class="-mt-3">Saba Cabrera</p>
      </figure>

      <figure>
        <img src="/img/photo3.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          tech lead
        </p>
        <p class="-mt-3">Shae Le</p>
      </figure>

      <figure class="even:mt-10">
        <img src="/img/photo4.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          ux designer
        </p>
        <p class="-mt-3">Skylah Lu</p>
      </figure>

      <figure>
        <img src="/img/photo5.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          developer
        </p>
        <p class="-mt-3">Griff Richards</p>
      </figure>

      <figure class="even:mt-10">
        <img src="/img/photo6.png" alt="" />
        <p class="rotate-90 translate-x-24 -translate-y-44 uppercase">
          developer
        </p>
        <p class="-mt-3">Stan John</p>
      </figure>
    </section>

    <footer class="mt-[11.0625rem]">
      <p class="text-center font-bold text-sm text-gray-700">
        created by <a href="#">bimodwilaksono</a> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
